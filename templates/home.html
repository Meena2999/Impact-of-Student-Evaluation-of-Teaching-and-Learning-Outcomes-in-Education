<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home</title>
    <style>
        /* Reset default margin and padding */
        body, ul {
            margin: 0;
            padding: 0;
        }

        body {
            font-family: Arial, sans-serif;
            background-color: #8bc34a; /* Background color for the body */
            color: #000; /* Text color */
        }

        h1 {
            color: #000; /* Text color for the h1 element */
            text-align: center;
            padding: 20px 0;
            margin: 0;
            background-color: #8bc34a; /* Background color for the h1 element */
        }

        ul {
            list-style-type: none;
            text-align: center;
            margin-top: 20px; /* Spacing between heading and list */
        }

        li {
            display: inline-block; /* Display list items as inline blocks */
            margin-right: 10px;
        }

        a {
            text-decoration: none;
            color: #333; /* Link color */
            padding: 8px 15px; /* Add padding to links */
            border: 1px solid #333; /* Add border to links */
            border-radius: 5px; /* Add border radius to links */
            transition: background-color 0.3s ease; /* Smooth transition for background color */
        }

        a:hover {
            background-color: #555; /* Hover background color for links */
            color: #fff; /* Text color on hover */
        }
    </style>
</head>
<body>
    <h1>Welcome to the Student Prediction System!</h1>
    <ul>
        <li><a href="/student_prediction">Student Prediction</a></li>
        <li><a href="/teaching_evaluation">Teaching Evaluation</a></li>
        <li><a href="/text_analysis">Feedback Analysis</a></li>
    </ul>
</body>
</html>
